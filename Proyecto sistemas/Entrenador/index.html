<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e6ebeb;
      padding: 1rem;
    }

    header img {
      height: 60px;
    }

    .container {
      display: flex;
      flex: 1;
    }

    aside {
      background-color: #2e5d5a;
      color: white;
      width: 220px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    aside a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    aside a i {
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      background-color: #e6ebeb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1rem;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    footer {
      background-color: #2e5d5a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    footer img {
      width: 30px;
      height: 30px;
    }

    .search-bar {
      margin-bottom: 1rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

  </style>
</head>
<body>

  <header>
    <img src="../Proyecto sistemas/img/logoof.png" alt="Logo">
  </header>

  <div class="container">
    <aside>
      <div>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
        <a href="#"><i class="fas fa-home"></i>Inicio</a>
        <a href="#"><i class="fas fa-user"></i>Clientes</a>
        <a href="#"><i class="fas fa-dumbbell"></i>Ejercicios</a>
      </div>
      <a href="#"><i class="fas fa-sign-out-alt"></i>Cerrar sesi√≥n</a>
    </aside>

    <main class="main-content">
      <div class="cards">
        <div class="card">
          <i class="fas fa-dumbbell" style="color: brown;"></i>
          <strong>Ejercicios</strong>
          <p>30</p>
        </div>
        <div class="card">
          <i class="fas fa-user" style="color: olive;"></i>
          <strong>Clientes</strong>
          <p>1000</p>
        </div>
        <div class="card">
          <i class="fas fa-running" style="color: sienna;"></i>
          <strong>Rutinas</strong>
          <p>30</p>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <img src="../Proyecto sistemas/img/facebook.png" alt="Facebook">
    <img src="../Proyecto sistemas/img/instagram.png" alt="Instagram">
  </footer>

</body>
</html>
