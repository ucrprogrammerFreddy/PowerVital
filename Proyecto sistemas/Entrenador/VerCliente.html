<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista Entrenador - Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Proyecto sistemas/Proyecto sistemas/css/EntrenadorEstilo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    #sidebar {
      width: 250px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-light">

  <!-- ===== SIDEBAR Y BOTÓN HAMBURGUESA ===== -->
  <button class="btn btn-outline-dark position-absolute m-3" id="openSidebar">
    <i class="fas fa-bars"></i>
  </button>

  <aside id="sidebar" class="bg-dark text-white p-3 position-fixed top-0 start-0 h-100">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="mb-0 fw-bold">MENU</h5>
      <button class="btn btn-sm btn-outline-light" id="closeSidebar">&times;</button>
    </div>
    <ul class="list-unstyled">
      <li class="mb-3"><i class="fas fa-home me-2"></i><a href="#" class="text-white text-decoration-none">Inicio</a></li>
      <li class="mb-3"><i class="fas fa-dollar-sign me-2"></i><a href="#" class="text-white text-decoration-none">Pagos</a></li>
      <li class="mb-3"><i class="fas fa-users me-2"></i><a href="#" class="text-white text-decoration-none">Usuarios</a></li>
      <li class="mb-3"><i class="fas fa-dumbbell me-2"></i><a href="#" class="text-white text-decoration-none">Ejercicios</a></li>
      <li class="mb-3"><i class="fas fa-heartbeat me-2"></i><a href="#" class="text-white text-decoration-none">Padecimientos</a></li>
      <li class="mb-3"><i class="fas fa-sign-out-alt me-2"></i><a href="#" class="text-white text-decoration-none">Salir</a></li>
    </ul>
  </aside>

  <!-- ===== HEADER ===== -->
  <header>
    <nav class="d-flex justify-content-between align-items-center px-4 py-3 bg-white">
      <div></div>
      <img src="/Proyecto sistemas/Proyecto sistemas/img/logoof.png" alt="Logo del gimnasio" height="60" />
      <div>
        <a href="#" class="text-dark text-decoration-none fw-semibold">Inicio</a>
      </div>
    </nav>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="container my-4">
    <div class="d-flex flex-wrap gap-2 justify-content-center mb-3">
      <input type="text" class="form-control form-control-lg w-50" placeholder="Carmen" />
      <button class="btn btn-custom px-4">Buscar</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered bg-white">
        <thead class="table-light">
          <tr>
            <th scope="col"><input type="checkbox" checked disabled></th>
            <th scope="col">Nombre Usuario</th>
            <th scope="col">Rutina</th>
            <th scope="col">HistorialMedico</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" checked></td>
            <td>Carmen Vargas Chavarria</td>
            <td><a href="#">Ver</a> | <a href="#">Nueva Rutina</a></td>
            <td><a href="#">Ver</a></td>
          </tr>
          <tr>
            <td><input type="checkbox" checked></td>
            <td>Carmen Carrillo Carbajal</td>
            <td><a href="#">Ver</a> | <a href="#">Nueva Rutina</a></td>
            <td><a href="#">Ver</a></td>
          </tr>
          <tr>
            <td><input type="checkbox" checked></td>
            <td>Carmen Iobo Rodríguez</td>
            <td><a href="#">Nueva Rutina</a></td>
            <td><a href="#">Ver</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-dark text-white py-3 d-flex justify-content-center gap-3">
    <a href="#"><i class="fab fa-facebook fa-2x text-white"></i></a>
    <a href="#"><i class="fab fa-instagram fa-2x text-white"></i></a>
  </footer>

  <!-- Script menú hamburguesa -->
  <script>
    const openSidebar = document.getElementById('openSidebar');
    const closeSidebar = document.getElementById('closeSidebar');
    const sidebar = document.getElementById('sidebar');

    openSidebar.addEventListener('click', () => {
      sidebar.style.display = 'block';
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.style.display = 'none';
    });
  </script>

</body>
</html>
