<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/Proyecto sistemas/Proyecto sistemas/css/indexadmin.css">
</head>
<body>
  <input type="checkbox" id="toggle-menu">
  <label for="toggle-menu">
    <div class="toggle">
      <span class="top_line common"></span>
      <span class="middle_line common"></span>
      <span class="bottom_line common"></span>
    </div>
  </label>

  <div class="slide">
    <h1>MENU</h1>
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
      <li><a href="#"><i class="fas fa-wallet"></i> <span>Pagos</span></a></li>


      <li>
        <a href="#" onclick="toggleSubMenu(event)">
          <i class="fas fa-user"></i> <span>Usuarios</span>
          <i class="fas fa-chevron-down ms-auto"></i>
        </a>
        <ul class="submenu">
          <li><a href="#"><i class="fas fa-user-shield"></i> <span>Admin</span></a></li>
          <li><a href="#"><i class="fas fa-user-tie"></i> <span>Entrenadores</span></a></li>
          <li><a href="#"><i class="fas fa-user"></i> <span>Clientes</span></a></li>
        </ul>
      </li>


      <li><a href="#"><i class="fas fa-dumbbell"></i> <span>Ejercicios</span></a></li>
      <li><a href="#"><i class="fas fa-heartbeat"></i> <span>Padecimientos</span></a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Salir</span></a></li>
    </ul>
  </div>

  <div class="contenedor-main">
    <div class="container-fluid mt-4">
      <div class="row g-4">
        <div class="col-md-3">
          <a href="#" class="custom-card d-flex align-items-center text-decoration-none">
            <div class="icon-section bg-light-brown"><i class="fas fa-user-shield icon-brown"></i></div>
            <div class="text-section ps-3">
              <h6 class="fw-bold text-dark mb-0">Administradores</h6>
              <p class="text-muted">30</p>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="custom-card d-flex align-items-center text-decoration-none">
            <div class="icon-section bg-light-green"><i class="fas fa-heartbeat icon-green"></i></div>
            <div class="text-section ps-3">
              <h6 class="fw-bold text-dark mb-0">Padecimientos</h6>
              <p class="text-muted">30</p>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="custom-card d-flex align-items-center text-decoration-none">
            <div class="icon-section bg-light-yellow"><i class="fas fa-users icon-olive"></i></div>
            <div class="text-section ps-3">
              <h6 class="fw-bold text-dark mb-0">Clientes</h6>
              <p class="text-muted">1000</p>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="custom-card d-flex align-items-center text-decoration-none">
            <div class="icon-section bg-light-pink"><i class="fas fa-dumbbell icon-brown"></i></div>
            <div class="text-section ps-3">
              <h6 class="fw-bold text-dark mb-0">Rutinas</h6>
              <p class="text-muted">300</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSubMenu(event) {
      event.preventDefault();
      const parentLi = event.currentTarget.closest('li');
      parentLi.classList.toggle('open');
    }
    </script>
    
</body>
</html>
