<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista Entrenador - Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/EntrenadorEstilo.css" />
  <style>
    body.sidebar-active #openSidebar {
      display: none;
    }
  </style>
</head>
<body>
  <button class="btn btn-outline-dark position-absolute m-3" id="openSidebar">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Header -->
  <header>
    <nav class="d-flex justify-content-between align-items-center px-4 py-3 bg-white">
      <div></div>
      <img src="../../Complementos/img/logoof.png" alt="Logo del gimnasio" height="60" />
      <div></div>
    </nav>
  </header>

  <main class="container-fluid my-4">
    <div class="d-flex flex-wrap gap-2 justify-content-center mb-3">
      <input type="text" class="form-control form-control-lg w-50" placeholder="Buscar cliente..." />
      <button class="btn btn-custom px-4">Buscar</button>
    </div>
    <div class="table-responsive px-4">
      <table class="table table-bordered bg-white w-100 mx-auto" style="max-width: 1100px;">
        <thead class="table-light">
          <tr>
            <th scope="col"><input type="checkbox" checked disabled></th>
            <th scope="col">Nombre Usuario</th>
            <th scope="col">Rutina</th>
            <th scope="col">Historial Médico</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" checked></td>
            <td>Carmen Vargas Chavarria</td>
            <td><a href="#">Ver</a> | <a href="#">Nueva Rutina</a></td>
            <td><a href="#">Ver</a></td>
          </tr>
          <tr>
            <td><input type="checkbox" checked></td>
            <td>Carmen Carrillo Carbajal</td>
            <td><a href="#">Ver</a> | <a href="#">Nueva Rutina</a></td>
            <td><a href="#">Ver</a></td>
          </tr>
          <tr>
            <td><input type="checkbox" checked></td>
            <td>Carmen Iobo Rodríguez</td>
            <td><a href="#">Nueva Rutina</a></td>
            <td><a href="#">Ver</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="footer">
    <img src="../../Complementos/img/facebook.png" alt="Facebook" class="footer-logo" />
    <img src="../../Complementos/img/instagram.png" alt="Instagram" class="footer-logo" />
  </footer>

  <script type="module" src="/Proyecto sistemas/Complementos/Components/MenuEntren.js"></script>
  <script type="module" src="/Proyecto sistemas/Controler/Entrenador/ControladorEntrenador.js"></script>
</body>
</html>
