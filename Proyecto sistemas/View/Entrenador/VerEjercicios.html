<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista Entrenador - Ejercicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/EntrenadorEstilo.css" />
  <style>
    
  </style>
</head>
<body>
  <button class="btn btn-outline-dark position-absolute m-3" id="openSidebar">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Header -->
  <header>
    <nav class="d-flex justify-content-between align-items-center px-4 py-3 bg-white">
      <div></div>
      <img src="../../Complementos/img/logoof.png" alt="Logo del gimnasio" height="60" />
      <div></div>
    </nav>
  </header>

<main class="container-fluid my-4">
  <div class="d-flex flex-column align-items-center gap-3 mb-4">
    <div class="d-flex flex-wrap justify-content-center align-items-center gap-3 w-75">
      <div class="input-group" style="min-width: 250px;">
        <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
        <input type="text" class="form-control" placeholder="Buscar Ejercicio" />
      </div>
      <button class="btn btn-dark" title="Filtrar">
        <i class="fas fa-filter"></i>
      </button>
    </div>
  </div>

  <div class="mx-auto" style="max-width: 1100px;">
    <h6 class="text-muted ms-3">Lista de Ejercicios</h6>
    <div class="table-responsive">
      <table class="table table-bordered bg-white w-100">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Área muscular</th>
            <th>Cantidad de repeticiones</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
  <footer class="footer">
    <img src="../../Complementos/img/facebook.png" alt="Facebook" class="footer-logo" />
    <img src="../../Complementos/img/instagram.png" alt="Instagram" class="footer-logo" />
  </footer>

  <script type="module" src="/Proyecto sistemas/Complementos/Components/MenuEntren.js"></script>

</html>
