<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Entrenador - Resumen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/EntrenadorEstilo.css" />
  <style>
    body.sidebar-active #openSidebar {
      display: none;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }
    .custom-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .custom-card:hover {
      transform: translateY(-5px);
    }
    .icon-section {
      font-size: 1.8rem;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .bg-light-red { background-color: #f5b5b5; }
    .icon-red { color: #8b2c2c; }
    .bg-light-yellow { background-color: #f7e99d; }
    .icon-olive { color: #6b6b2d; }
    .bg-light-brown { background-color: #d3a87c; }
    .icon-brown { color: #5a3e2b; }
  </style>
</head>

<body>
  <button class="btn btn-outline-dark position-absolute m-3" id="openSidebar">
    <i class="fas fa-bars"></i>
  </button>

  <header>
    <nav class="d-flex justify-content-between align-items-center px-4 py-3 bg-white">
      <div></div>
      <img src="../../Complementos/img/logoof.png" alt="Logo" height="60" />
      <div></div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="card-grid">
      <div class="custom-card">
        <div class="icon-section bg-light-brown icon-brown">
          <i class="fas fa-dumbbell"></i>
        </div>
        <strong>Ejercicios</strong>
        <p>30</p>
      </div>

      <div class="custom-card">
        <div class="icon-section bg-light-yellow icon-olive">
          <i class="fas fa-users"></i>
        </div>
        <strong>Clientes</strong>
        <p>1000</p>
      </div>

      <div class="custom-card">
        <div class="icon-section bg-light-red icon-red">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <strong>Rutinas</strong>
        <p>Asignar / Consultar</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <img src="../../Complementos/img/facebook.png" alt="Facebook" class="footer-logo" />
    <img src="../../Complementos/img/instagram.png" alt="Instagram" class="footer-logo" />
  </footer>
<source src="/Proyecto sistemas/View/Entrenador/Index.html">
  <script type="module" src="/Proyecto sistemas/Complementos/Components/MenuEntren.js"></script>
</body>
</html>
