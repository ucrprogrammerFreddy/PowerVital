<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Entrenador - Resumen</title>

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Hoja de estilos del administrador (compartida para tarjetas unificadas) -->
  <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/AdministradorEstilos.css" />
</head>

<body>
  <!-- Header con logo centrado -->
  <header class="header">
    <div class="header-content">
      <img src="../../Complementos/img/logoof.png" alt="Logo" class="header-logo" />
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="contenedor-main" id="mainContent">
    <div class="card-grid">
      
      <a href="../../View/Ejercicio/editarEjercicio.html" class="custom-card">
        <div class="icon-section bg-light-brown icon-brown">
          <i class="fas fa-dumbbell"></i>
        </div>
        <strong>Ejercicios</strong>
        <p>Ver ejercicios</p>
      </a>

      <a href="../../View/Entrenador/VerCliente.html" class="custom-card">
        <div class="icon-section bg-light-yellow icon-olive">
          <i class="fas fa-users"></i>
        </div>
        <strong>Clientes</strong>
        <p>Gestión de clientes</p>
      </a>

      <a href="../../View/Entrenador/VerRutinas.html" class="custom-card">
        <div class="icon-section bg-light-pink icon-red">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <strong>Rutinas</strong>
        <p>Asignar / Consultar</p>
      </a>

    </div>
  </main>

  <!-- Script del menú lateral -->
  <script type="module">
    import { renderTrainerLayout } from "/Proyecto sistemas/Complementos/Components/MenuEntren.js";
    renderTrainerLayout();
  </script>
</body>
</html>
