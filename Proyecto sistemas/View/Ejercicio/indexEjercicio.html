<!doctype html>
<html lang="en">

<head>
  <title>Registro Ejercicios</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/indexadmin.css" />
  <link rel="stylesheet" href="css/formulario.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
  <header class="justify-content-center">
    <div class="header-content">
      <img src="img/logoof.png" alt="Logo" class="header-logo" />
      <div class="menu-toggle" id="openMenu">
        <i class="fas fa-bars"></i>
      </div>

    </div>
  </header>
  <div id="idMenuHambAdmin"></div>
  <div class="container-fluid">
    <div class="container-fluid">
      <h2 class="mb-4">Registro de Ejercicios</h2>
    </div>
    <main class="container justify-content-center">
      <div class="container container-fluid">
        <form>
          <input type="hidden" id="idEjercicio" name="idEjercicio">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nombre" class="form-label">Nombre Del Ejercicio</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="repeticiones" class="form-label">Repeticiones</label>
              <input type="number" min="1" class="form-control" id="repeticiones" name="repeticiones"
                placeholder="Repeticiones">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción"
                required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="guiaEjercicio" class="form-label">Guía del Ejercicio (URL)</label>
              <input type="url" class="form-control" id="guiaEjercicio" name="guiaEjercicio"
                placeholder="Ej: https://youtube.com/ejemplo" pattern="https?://.+" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="areaMuscular" class="form-label">Área Muscular</label>
              <select class="form-select" id="areaMuscular" name="areaMuscular" required>
                <option value="">Selecciona un área</option>
                <option value="Pecho">Pecho</option>
                <option value="Espalda">Espalda</option>
                <option value="Brazos">Brazos</option>
                <option value="Piernas">Piernas</option>
                <option value="Hombros">Hombros</option>
                <option value="Abdomen">Abdomen</option>
                <option value="Glúteos">Glúteos</option>
                <option value="Antebrazos">Antebrazos</option>
                <option value="Pantorrillas">Pantorrillas</option>
                <option value="Cardio">Cardio</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="dificultad" class="form-label">Dificultad</label>
              <select class="form-select" id="dificultad" name="dificultad">
                <option value="">Selecciona dificultad</option>
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
          </div>

          <!-- Impedimentos asociados (checkboxes) -->
          <div class="row mb-3">
            <label class="form-label">Impedimentos físicos o condiciones relevantes</label>
            <div class="col-md-12">
              <div class="row">
                <div class="col-6 col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impRodillas" name="impedimentos[]"
                      value="Rodillas">
                    <label class="form-check-label" for="impRodillas">Rodillas</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impTobillos" name="impedimentos[]"
                      value="Tobillos">
                    <label class="form-check-label" for="impTobillos">Tobillos</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impHombros" name="impedimentos[]"
                      value="Hombros">
                    <label class="form-check-label" for="impHombros">Hombros</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impMuñecas" name="impedimentos[]"
                      value="Muñecas">
                    <label class="form-check-label" for="impMuñecas">Muñecas</label>
                  </div>
                </div>
                <div class="col-6 col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impColumna" name="impedimentos[]"
                      value="Columna">
                    <label class="form-check-label" for="impColumna">Columna vertebral</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impCadera" name="impedimentos[]" value="Cadera">
                    <label class="form-check-label" for="impCadera">Cadera</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impCuello" name="impedimentos[]" value="Cuello">
                    <label class="form-check-label" for="impCuello">Cuello</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impHernia" name="impedimentos[]" value="Hernia">
                    <label class="form-check-label" for="impHernia">Hernia</label>
                  </div>
                </div>
                <div class="col-6 col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impFuerza" name="impedimentos[]"
                      value="DebilidadMuscular">
                    <label class="form-check-label" for="impFuerza">Debilidad muscular</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impCardiaco" name="impedimentos[]"
                      value="Cardiaco">
                    <label class="form-check-label" for="impCardiaco">Condición cardíaca</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impRespiratorio" name="impedimentos[]"
                      value="Respiratorio">
                    <label class="form-check-label" for="impRespiratorio">Problemas respiratorios</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impVisual" name="impedimentos[]" value="Visual">
                    <label class="form-check-label" for="impVisual">Discapacidad visual</label>
                  </div>
                </div>
                <div class="col-6 col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impAuditivo" name="impedimentos[]"
                      value="Auditivo">
                    <label class="form-check-label" for="impAuditivo">Discapacidad auditiva</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impNeurologico" name="impedimentos[]"
                      value="Neurológico">
                    <label class="form-check-label" for="impNeurologico">Condición neurológica</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="impOtro" name="impedimentos[]" value="Otro">
                    <label class="form-check-label" for="impOtro">Otro</label>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-- Botones centrados -->
          <div class="d-flex justify-content-center gap-3 mb-4">
            <button type="button" class="btn btn-custom">Salir</button>
            <button type="submit" class="btn btn-custom">Agregar</button>
          </div>
        </form>
      </div>

    </main>
    <footer class="footer ">
      <img src="img/facebook.png" alt="Imagen del footer" class="footer-logo" />
      <img src="img/instagram.png" alt="Imagen del footer" class="footer-logo" />


    </footer>

    <!-- Script -->
    <script type="module" src="../../Complementos/Components/MenuAdmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script type="module" src="js/EjercicioFunciones.js"></script>
</body>

</html>
