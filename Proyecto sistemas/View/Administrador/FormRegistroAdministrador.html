  <!-- Main -->

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Formulario de Administrador</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="email" name="email" required />
              </div>

              <div class="mb-3">
                <label for="clave" class="form-label">Clave:</label>
                <input type="password" class="form-control" id="clave" name="clave" required />
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required />
              </div>

              <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select class="form-select" id="rol" name="rol" required>
                  <option value="">Seleccione un rol</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Entrenador">Entrenador</option>
                  <option value="Cliente">Cliente</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="titulacion" class="form-label">Titulación:</label>
                <input type="text" class="form-control" id="titulacion" name="titulacion" />
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Aceptar</button>
                <button type="button" class="btn btn-secondary">Volver</button>
              </div>
            </form>
          </div>
        </div>

  <!-- Script funcional -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const openSidebar = document.getElementById('openSidebar');
      const closeSidebar = document.getElementById('closeSidebar');
      const sidebar = document.getElementById('sidebar');

      openSidebar.addEventListener('click', () => {
        sidebar.classList.add('active');
        document.body.classList.add('sidebar-active');
      });

      closeSidebar.addEventListener('click', () => {
        sidebar.classList.remove('active');
        document.body.classList.remove('sidebar-active');
      });
    });
    const toggleUsuarios = document.getElementById("toggleUsuarios");
    const submenuUsuarios = document.getElementById("submenuUsuarios");

    toggleUsuarios.addEventListener("click", () => {
      const isVisible = submenuUsuarios.style.display === "block";
      submenuUsuarios.style.display = isVisible ? "none" : "block";
      toggleUsuarios.classList.toggle("active", !isVisible);
    });
  </script>
