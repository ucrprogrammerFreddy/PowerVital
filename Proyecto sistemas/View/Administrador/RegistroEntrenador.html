<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Entrenador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../../Complementos/css/AdministradorEstilos.css" />
</head>

<body>
  <header class="header">
    <div class="header-content">
      <img src="../../Complementos/img/logoof.png" alt="Logo" class="header-logo" />
    </div>
  </header>

  <main class="contenedor-main" id="mainContent">
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-auto">
          <span class="etiqueta-seccion">
            Gestión de Entrenadores
          </span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow form-wrapper">
            <div class="card-body">
              <h2 class="text-center mb-4">Formulario de Entrenador</h2>
              <form id="formularioCrear">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control input-custom" id="nombre" placeholder="Agregar texto" required />
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo:</label>
                  <input type="email" class="form-control input-custom" id="correo" placeholder="Agregar texto" required />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono:</label>
                  <input type="tel" class="form-control input-custom" id="telefono" placeholder="Agregar texto" required />
                </div>
                <div class="mb-3">
                  <label for="clave" class="form-label">Clave:</label>
                  <input type="password" class="form-control input-custom" id="clave" placeholder="Agregar texto" required />
                </div>
                <div class="mb-3">
                  <label for="formacion" class="form-label">Formación Académica:</label>
                  <input type="text" class="form-control input-custom" id="formacion" placeholder="Agregar texto" required />
                </div>
                <div class="d-flex justify-content-center gap-3">
                  <button type="button" class="btn btn-volver"
                    onclick="window.location.href='../../View/Administrador/ListaEntrenadores.html'">Volver</button>
                  <button type="submit" class="btn btn-aceptar">Aceptar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { renderAdminLayout } from "../../Controler/Administrador/AdminLayout.js";
    renderAdminLayout();
  </script>
  <script type="module" src="../../Controler/Administrador/AdminEntrenador.js"></script>
</body>

</html>
