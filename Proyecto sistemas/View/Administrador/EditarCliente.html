<body>
  <main class="contenedor-main min-vh-100 d-flex flex-column justify-content-center align-items-center" id="mainContent"
    style="width:100vw;">
    <div class="row w-100 m-0">
      <div class="col-12 col-md-3 p-0">
        <!-- Espacio lateral -->
      </div>
      <div class="col-12 col-md-6 d-flex flex-column align-items-center p-0">
        <div class="text-center mb-4 mt-4 w-100">
          <span
            style="background-color: #0d5c5d; color: white; padding: 0.5rem 1.5rem; border-radius: 30px; font-weight: bold;">
            Editar Cliente
          </span>
        </div>
        <div class="form-wrapper w-100">
          <form id="formularioEditar" class="p-2 bg-white shadow-sm w-100">
            <div class="mb-2">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-2">
              <label for="clave" class="form-label">Clave:</label>
              <input type="text" class="form-control" id="clave" required />
            </div>
            <div class="mb-2">
              <label for="correo" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="correo" required />
            </div>
            <div class="mb-2">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="text" class="form-control" id="telefono" required />
            </div>
            <div class="mb-2">
              <label for="fechaNacimiento" class="form-label">Fecha Nacimiento:</label>
              <input type="date" class="form-control" id="fechaNacimiento" required />
            </div>
            <div class="mb-2">
              <label for="genero" class="form-label">Género:</label>
              <select class="form-select" id="genero" required>
                <option value="">Seleccione una opción</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="altura" class="form-label">Altura:</label>
              <input type="number" step="0.01" inputmode="decimal" class="form-control" id="altura" required />
            </div>
            <div class="mb-2">
              <label for="peso" class="form-label">Peso:</label>
              <input type="number" class="form-control" id="peso" required />
            </div>
            <div class="mb-2">
              <label for="entrenador" class="form-label">Entrenador:</label>
              <select class="form-select" id="entrenador" style="width: 100%" required></select>
            </div>
            <div class="mb-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="padecimiento" />
                <label class="form-check-label" for="padecimiento">¿Tiene padecimientos?</label>
              </div>
            </div>
            <div class="mb-2" id="contenedorPadecimientos" style="display: none;">
              <label class="form-label">Seleccione los padecimientos:</label>
              <div id="padecimientosList" class="form-check"></div>
            </div>
            <div class="d-flex justify-content-center gap-2">
              <button type="button" class="btn btn-secondary btn-sm"
                onclick="window.location.href='ListaClientes.html'">Volver</button>
              <button type="submit" class="btn btn-sm"
                style="background-color: #b66447; color: white; font-weight: bold;">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 col-md-3 p-0">
        <!-- Espacio lateral -->
      </div>
    </div>
  </main>




  <script type="module">
    import { renderAdminLayout } from "../../Controler/Administrador/AdminLayout.js";
    renderAdminLayout();
  </script>

  <script type="module">
    import {
      cargarClienteEditar,
      cargarEntrenadores,
      cargarPadecimientos
    } from "../../Controler/Administrador/AdminClientes.js";

    import { renderAdminLayout } from "../../Controler/Administrador/AdminLayout.js";
    renderAdminLayout();

    $(document).ready(() => {
      cargarEntrenadores(); // ← ¡Agrega esta línea!
      cargarClienteEditar();

      $("#padecimiento").on("change", function () {
        if (this.checked) {
          $("#contenedorPadecimientos").show();
          cargarPadecimientos();
        } else {
          $("#contenedorPadecimientos").hide().find("input[type='checkbox']").prop("checked", false);
        }
      });
    });
  </script>
