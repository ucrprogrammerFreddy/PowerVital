<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Administrador</title>

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../../Complementos/css/AdministradorEstilos.css" />
</head>

<body>
  <main class="contenedor-main" id="mainContent">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-auto text-center mb-4">
          <span class="etiqueta-seccion">Editar Administrador</span>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow form-wrapper">
            <div class="card-body">
              <form id="formEditarAdministrador">
                <input type="hidden" id="idadmin" />
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control input-custom" id="nombre" name="nombre" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo:</label>
                  <input type="email" class="form-control input-custom" id="email" name="email" required />
                </div>
                <div class="mb-3">
                  <label for="clave" class="form-label">Clave:</label>
                  <input type="password" class="form-control input-custom" id="clave" name="clave" required />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono:</label>
                  <input type="number" class="form-control input-custom" id="telefono" name="telefono" required />
                </div>
                <div class="mb-3">
                  <label for="formacionAcademica" class="form-label">Formación Académica:</label>
                  <input type="text" class="form-control input-custom" id="formacionAcademica" name="formacionAcademica" />
                </div>
                <div class="d-flex justify-content-center gap-3">
                  <button type="button" class="btn btn-volver" onclick="window.location.href='Empleados.html'">Volver</button>
                  <button type="submit" class="btn btn-aceptar">Aceptar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { renderAdminLayout } from "../../Controler/Administrador/AdminLayout.js";
    renderAdminLayout();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="../../Controler/Administrador/AdministradorFunciones.js"></script>
</body>

</html>
