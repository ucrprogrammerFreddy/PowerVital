<body class="container-fluid">
  <main>
    <div class="container-main mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h5 class="mb-0">Formulario de Administrador</h5>
            </div>
            <div class="card-body">
              <form id="formEditarAdministrador">
                <input type="hidden" id="idadmin" />
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo:</label>
                  <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                  <label for="clave" class="form-label">Clave:</label>
                  <input type="password" class="form-control" id="clave" name="clave" required />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Tel√©fono:</label>
                  <input type="number" class="form-control" id="telefono" name="telefono" required />
                </div>

                <div class="mb-3">
                  <label for="titulacion" class="form-label">Formacion Academica:</label>
                  <input type="text" class="form-control" id="formacionAcademica" name="formacionAcademica" />
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-success">Aceptar</button>
                  <button type="button" class="btn btn-secondary" id="btnVolver">Volver</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
