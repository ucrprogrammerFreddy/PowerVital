<body">
  <main class="contenedor-main min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light"
    id="mainContent">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-lg border-0">
            <div class="card-header text-white text-center" style="background-color: #0d5c5d;">
              <h5 class="mb-0">Formulario de Administrador</h5>
            </div>
            <div class="card-body p-4">
              <form id="formEditarAdministrador">
                <input type="hidden" id="idadmin" />
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo:</label>
                  <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                  <label for="clave" class="form-label">Clave:</label>
                  <input type="password" class="form-control" id="clave" name="clave" required />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono:</label>
                  <input type="number" class="form-control" id="telefono" name="telefono" required />
                </div>
                <div class="mb-3">
                  <label for="formacionAcademica" class="form-label">Formación Académica:</label>
                  <input type="text" class="form-control" id="formacionAcademica" name="formacionAcademica" />
                </div>
                <div class="d-flex justify-content-between mt-4">

                  <button type="button" class="btn btn-secondary btn-sm" id="btnVolver">Volver</button>
                  <button type="submit" class="btn btn-sm"
                    style="background-color: #b66447; color: white; font-weight: bold;">Aceptar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
