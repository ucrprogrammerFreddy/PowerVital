<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Clientes</title>

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../../Complementos/css/indexadmin.css" />

  <!-- Scripts externos -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <main class="contenedor-main" id="mainContent">
    <div class="text-center mb-4">
      <span
        style="background-color: #0d5c5d; color: white; padding: 0.5rem 1.5rem; border-radius: 30px; font-weight: bold;">
        Gestión Usuarios
      </span>
    </div>

    <div class="form-wrapper">
      <h2>Formulario clientes</h2>
      <form id="formularioCrear">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Clave:</label>
          <input type="text" class="form-control" id="clave" required />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" class="form-control" id="correo" required />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="text" class="form-control" id="telefono" required />
        </div>
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label">Fecha Nacimiento:</label>
          <input type="date" class="form-control" id="fechaNacimiento" required />
        </div>
        <div class="mb-3">
          <label for="genero" class="form-label">Género:</label>
          <select class="form-select" id="genero" required>
            <option value="">Seleccione una opción</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label">Altura:</label>
          <input type="number" step="0.01" inputmode="decimal" step="any" class="form-control" id="altura" required />
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso:</label>
          <input type="number" step="any" class="form-control" id="peso" required />
        </div>
        <div class="mb-3">
          <label for="entrenador" class="form-label">Entrenador:</label>
          <select class="form-select" id="entrenador" style="width: 100%;" required></select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="padecimiento" />
          <label class="form-check-label" for="padecimiento">¿Tiene padecimientos?</label>
        </div>
        <div class="mb-3" id="contenedorPadecimientos" style="display: none;">
          <label class="form-label">Seleccione los padecimientos:</label>
          <div id="padecimientosList" class="form-check"></div>
        </div>
        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-volver"
            onclick="window.location.href='ListaClientes.html'">Volver</button>
          <button type="submit" class="btn btn-aceptar">Aceptar</button>
        </div>
      </form>
    </div>
  </main>

  <script type="module">

    // Usa SIEMPRE jQuery aquí, igual que en el JS importado

      $("#padecimiento").on("change", function () {

      });
