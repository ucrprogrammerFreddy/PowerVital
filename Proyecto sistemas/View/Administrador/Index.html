<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador</title>
  <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/indexadmin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <img src="/Proyecto sistemas/Complementos/img/logoof.png" alt="Logo" class="header-logo" />
      <div class="menu-toggle" id="openMenu">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- Sidebar overlay -->
  <aside class="slide" id="sidebar">
    <div class="menu-header">
      <h1>MENU</h1>
      <div class="close-btn" id="closeMenu"><i class="fas fa-times"></i></div>
    </div>
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="#"><i class="fas fa-dollar-sign"></i> Pagos</a></li>
      <li class="has-submenu">
        <a href="#" id="toggleSubmenu"><i class="fas fa-users"></i> Usuarios <i class="fas fa-chevron-down caret"></i></a>
        <ul class="submenu" id="submenuUsuarios">
          <li><a href="#"> Administradores</a></li>
          <li><a href="#"> Entrenadores</a></li>
          <li><a href="../Clientes/Model/index.html"> Clientes</a></li>
        </ul>
      </li>
      <li><a href="#"><i class="fas fa-dumbbell"></i> Ejercicios</a></li>
      
      <li><a href="#"><i class="fas fa-heartbeat"></i> Padecimientos</a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="contenedor-main" id="mainContent">
    <div class="card-grid">
      <div class="custom-card">
        <div class="icon-section bg-light-brown icon-brown"><i class="fas fa-user-shield"></i></div>
        <strong> Administradores</strong><p>30</p>
      </div>
      <div class="custom-card">
        <div class="icon-section bg-light-green icon-green"><i class="fas fa-heartbeat"></i></div>
        <strong> Padecimientos</strong><p>30</p>
      </div>
      <div class="custom-card">
        <div class="icon-section bg-light-yellow icon-olive"><i class="fas fa-users"></i></div>
        <strong> Clientes</strong><p>1000</p>
      </div>
      <div class="custom-card">
        <div class="icon-section bg-light-pink"><i class="fas fa-dumbbell"></i></div>
        <strong> Rutinas</strong><p>300</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <img src="/Proyecto sistemas/Complementos/img/facebook.png" alt="Imagen del footer" class="footer-logo" />
    <img src="/Proyecto sistemas/Complementos/img/instagram.png" alt="Imagen del footer" class="footer-logo" />
  </footer>

  <!-- Script -->
  <script>
    const openBtn = document.getElementById('openMenu');
    const closeBtn = document.getElementById('closeMenu');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const submenuToggle = document.getElementById('toggleSubmenu');
    const submenu = document.getElementById('submenuUsuarios');

    openBtn.addEventListener('click', () => {
      sidebar.classList.add('open');
      openBtn.style.display = 'none';
      mainContent.classList.add('shifted');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('open');
      openBtn.style.display = 'block';
      mainContent.classList.remove('shifted');
    });

    submenuToggle.addEventListener('click', (e) => {
      e.preventDefault();
      submenu.classList.toggle('visible');
    });

    // Submenu highlighting
    submenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        submenu.querySelectorAll('a').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

</body>
</html>
