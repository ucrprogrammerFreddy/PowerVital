<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administradores</title>

  <!-- Bootstrap y estilos externos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../../Complementos/css/AdministradorEstilos.css" />
</head>

<body>

  <!-- Contenedor principal -->
  <main class="contenedor-main px-3" id="mainContent">
    <div class="container mt-4">

      <!-- Título y botón agregar -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold">Adminitradores</h5>
        <button class="btn btn-sm btn-enviar btn-agregar">
           <i class="bi bi-plus-circle"></i> Agregar
        </button>
      </div>

      <!-- Buscador -->
      <div class="d-flex gap-2 mb-3">
        <div class="input-group" style="max-width: 300px;">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="buscar" placeholder="Buscar...">
        </div>
        <button class="btn btn-dark"><i class="fas fa-filter"></i></button>
      </div>

      <!-- Tabla de empleados -->
      <div class="table-responsive shadow bg-white fw-semibold" style="border-radius: 0 !important;">
        <table class=" table-bordered text-center align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Clave</th>
              <th>Rol</th>
              <th>Teléfono</th>
              <th>Formación Académica</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <!-- Los datos se cargan dinámicamente por JS -->
          </tbody>
        </table>
      </div>

      <!-- Botón regresar -->
      <div class="mt-4 d-flex justify-content-end">
        <a href="Index.html" class="btn btn-volver d-flex align-items-center gap-2">
           <i class="fas fa-arrow-left"></i> Regresar
        </a>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { renderAdminLayout } from "../../Controler/Administrador/AdminLayout.js";
    renderAdminLayout();
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="../../Controler/Administrador/AdministradorFunciones.js"></script>

</body>

</html>
