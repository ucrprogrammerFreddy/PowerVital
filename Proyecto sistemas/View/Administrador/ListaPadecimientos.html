<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Padecimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/EntrenadorEstilo.css" /> -->

  <link rel="stylesheet" href="../../Complementos/css/indexadmin.css" />
  <link rel="stylesheet" href="../../Complementos/css/styles.css" />

</head>
<body data-accion="listar">
<main class="contenedor-main" id="mainContent">

  <div class="contenedor-main px-3">
    <div class="main-container container-fluid mt-2">
      <div class="d-flex justify-content-end">
        <form class="d-flex ms-2" id="formBuscar" role="search">
          <input class="form-control form-control-sm me-2" type="text" id="inputBuscarId" placeholder="Buscar por ID">
        </form>
        <a href="../../View/Administrador/Padecimientos.html" class="btn btn-agregar">
          <i class="bi bi-plus-circle"></i> Agregar Padecimiento
        </a>
      </div>

      <div class="table-responsive container-fluid fw-semibold">
        <h2>Lista de Padecimientos</h2>
        <table class="table table-striped table-hover table-borderless  align-middle mt-3">
          <thead class="table-success">
            <tr >
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Áreas Afectadas</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>

        <div class="mt-3 d-flex justify-content-end">
          <a href="Index.html" class="btn btn-regresar">
            <i class="bi bi-file-earmark-arrow-down"></i> Regresar
          </a>
        </div>
      </div>
    </div>
  </div>



 <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMensaje">Mensaje aquí</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  
</main>

</body>
</html>
