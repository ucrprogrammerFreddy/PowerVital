<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Padecimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/Proyecto sistemas/Complementos/css/estilos.css" rel="stylesheet" />
</head>
<body data-accion="listar">

  <div class="contenedor-main px-3">
    <div class="main-container container-fluid mt-2">
      <div class="d-flex justify-content-end">
        <form class="d-flex ms-2" id="formBuscar" role="search">
          <input class="form-control form-control-sm me-2" type="text" id="inputBuscarId" placeholder="Buscar por ID">
        </form>
        <a href="../../View/Administrador/Padecimientos.html" class="btn btn-agregar">
          <i class="bi bi-plus-circle"></i> Agregar Padecimiento
        </a>
      </div>

      <div class="table-responsive container-fluid fw-semibold">
        <h2>Lista de Padecimientos</h2>
        <table class="table table-striped table-hover table-borderless table-primary align-middle mt-3">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Áreas Afectadas</th>
              <th>Severidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>

        <div class="mt-3 d-flex justify-content-end">
          <a href="Index.html" class="btn btn-regresar">
            <i class="bi bi-file-earmark-arrow-down"></i> Regresar
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer class="container-fluid">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-6">
          <p>© 2025 PowerVital. Todos los derechos reservados.</p>
        </div>
        <div class="col-md-6 text-end">
          <a href="#"><img src="/Proyecto sistemas/Complementos/img/facebook.png" alt=""></a>
          <a href="#"><img src="/Proyecto sistemas/Complementos/img/instagram.png" alt=""></a>
        </div>
      </div>
    </div>
  </footer>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMensaje">Mensaje aquí</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../Controler/Administrador/controladorPadecimientos.js"></script>
</body>
</html>
