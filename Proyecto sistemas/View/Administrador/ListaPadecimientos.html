<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Padecimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../../Complementos/css/AdministradorEstilos.css" />
</head>

<body data-accion="listar">
  <main class="contenedor-main px-3" id="mainContent">
    <div class="container mt-4">

      <!-- Título y botón agregar -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold">Lista de Padecimientos</h5>
        <a href="../../View/Administrador/Padecimientos.html" class="btn btn-sm btn-enviar btn-agregar">
          <i class="bi bi-plus-circle"></i> Agregar
        </a>
      </div>

      <!-- Buscador -->
      <div class="d-flex gap-2 mb-3">
        <div class="input-group" style="max-width: 300px;">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="inputBuscarId" placeholder="Buscar por ID">
        </div>
        <button class="btn btn-dark"><i class="fas fa-filter"></i></button>
      </div>

     <!-- Tabla de padecimientos con estilo original restaurado -->
<div class="table-responsive container-fluid fw-semibold mt-3">
  <h2>Lista de Padecimientos</h2>
  <table class="table table-striped table-hover table-borderless align-middle mt-3">
    <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th >Descripción</th>
        <th>Áreas Afectadas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <!-- Se llena dinámicamente -->
    </tbody>
  </table>

  <!-- Botón Regresar -->
  <div class="mt-3 d-flex justify-content-end">
    <a href="Index.html" class="btn btn-volver d-flex align-items-center gap-2">
      <i class="fas fa-arrow-left"></i> Regresar
    </a>
  </div>
</div>

    </div>
  </main>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMensaje">Mensaje aquí</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <script type="module">
    import { renderAdminLayout } from "../../Controler/Administrador/AdminLayout.js";
    renderAdminLayout();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../Controler/Administrador/controladorPadecimientos.js"></script>
</body>

</html>
