<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Padecimiento</title>
  <link rel="stylesheet" href="../../Complementos/css/padecimientos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="formulario-container">
    <!-- Logo central -->
    <div class="formulario-logo">
      <img src="../../Complementos/img/logoof.png" alt="Logo" />
    </div>

    <!-- Formulario -->
    <form class="formulario">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del padecimiento" />
      </div>


      <!-- Ubicación / Parte del cuerpo -->
      <div class="form-group-group">
        <label>Ubicación</label>
        <div class="form-options">
          <label><input type="radio" name="ubicacion" value="cabeza" /> Cabeza</label>
          <label><input type="radio" name="ubicacion" value="rodillas" /> Rodillas</label>
          <label><input type="radio" name="ubicacion" value="corazon" /> Corazón</label>
          <label><input type="radio" name="ubicacion" value="intestino" /> Intestino</label>
          <label><input type="radio" name="ubicacion" value="tobillo" /> Tobillo</label>
          <label><input type="radio" name="ubicacion" value="pulmones" /> Pulmones</label>
          <label><input type="radio" name="ubicacion" value="fuerza" /> Fuerza</label>
          <label><input type="radio" name="ubicacion" value="pecho" /> Pecho</label>
          <label><input type="radio" name="ubicacion" value="cadera" /> Cadera</label>
          <label><input type="radio" name="ubicacion" value="abdomen" /> Abdomen</label>
          <label><input type="radio" name="ubicacion" value="musculos" /> Músculos</label>
          <label><input type="radio" name="ubicacion" value="columna" /> Columna</label>
        </div>
      </div>

    
      <!-- Intensidad -->
      <div class="form-group-group">
        <label>Intensidad</label>
        <div class="form-options">
          <label><input type="radio" name="intensidad" value="leve" /> Leve</label>
          <label><input type="radio" name="intensidad" value="moderada" checked /> Moderada</label>
          <label><input type="radio" name="intensidad" value="alta" /> Alta</label>
        </div>
      </div>

      <!-- Botones -->
      <div class="form-buttons">
        <a href="Index.html" class="btn-cancelar">Cancelar</a>
        <button type="submit" class="btn-agregar">Agregar Padecimiento</button>
      </div>
    </form>
  </div>
</body>

</html>
