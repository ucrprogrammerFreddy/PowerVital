<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutinas PowerVital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/ClienteEstilos.css">
</head>
<body>

  <!-- Header con logo -->
  <header class="encabezado">
    <img src="/Proyecto sistemas/Complementos/img/logoof.png" alt="Logo" class="logo">
  </header>

  <!-- Botón hamburguesa -->
  <div id="openSidebar" class="menu-toggle">
    <i id="iconHamburguesa" class="fas fa-bars"></i>
  </div>

  <!-- Contenedor layout -->
  <div class="layout" id="layout">
    <div class="main-wrapper" id="mainWrapper">
      <main class="contenido">
        <div class="container mt-5 pt-3">
          <h5 class="mb-4 fw-bold">Rutinas</h5>
          <div class="table-responsive">
            <table class="table table-bordered align-middle">
              <thead class="table-light text-center">
                <tr>
                  <th>Instructor</th>
                  <th>Nombre Ejercicio</th>
                  <th>Área Muscular</th>
                  <th># Rutina</th>
                  <th>Descripción</th>
                  <th>Cant de repeticiones</th>
                  <th>Ver Video</th>
                </tr>
              </thead>
              <tbody id="tablaRutinas">
                <tr>
                  <td colspan="7" class="text-center text-muted">No hay rutina asignada</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='/Proyecto sistemas/View/Cliente/Inicio.html'">Regresar</button>
            <button class="btn btn-success" onclick="window.location.href='/Proyecto sistemas/View/Cliente/ReporteRutina.html'">Descargar</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Inyección de menú y footer -->
  <script type="module" src="/Proyecto sistemas/Complementos/Components/MenuCliente.js"></script>
  <script type="module" src="/Proyecto sistemas/Complementos/Components/FooterCliente.js"></script>
  <script type="module" src="/Proyecto sistemas/Complementos/Controllers/RutinasController.js"></script>
</body>
</html>
