<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial Médico - PowerVital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/ClienteEstilos.css">
</head>
<body id="vista-principal">

  <!-- Header con logo -->
  <header class="encabezado">
    <img src="/Proyecto sistemas/Complementos/img/logoof.png" alt="Logo" class="logo">
  </header>

  <!-- Botón hamburguesa -->
  <div id="openSidebar" class="menu-toggle">
    <i id="iconHamburguesa" class="fas fa-bars"></i>
  </div>

  <!-- Contenedor layout -->
  <div class="layout" id="layout">
    <div class="main-wrapper" id="mainWrapper">
      <main class="contenido">
        <div class="container mt-5 pt-3">
          <div class="expediente-medico">
            <h4 class="text-center mb-4">Historial Médico del Paciente</h4>

            <h5>Datos Personales</h5>
 
              <p><strong>Nombre:</strong> <span id="nombreCompleto"></span></p>
                <p><strong>Fecha de nacimiento:</strong> <span id="fechaNacimiento"></span></p>
                <p><strong>Género:</strong> <span id="genero"></span></p>
                <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
                <p><strong>Correo:</strong> <span id="correo"></span></p>
                <p><strong>Altura:</strong> <span id="altura"></span></p>
                <p><strong>Peso actual:</strong> <span id="peso"></span></p>
                <p><strong>IMC actual:</strong> <span id="imc"></span></p>

            <h5>Padecimientos Médicos</h5>
            <p id="padecimientos">Cargando información...</p>
            <p><span id="padecimientos"></span></p>


            <div class="d-flex justify-content-between mt-4">
              <button class="btn btn-secondary" onclick="window.location.href='/Proyecto sistemas/View/Cliente/Inicio.html'">Regresar</button>
              <button class="btn btn-success" onclick="window.location.href='/Proyecto sistemas/View/Cliente/ReporteSalud.html'">Descargar</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Inyección de menú y footer -->
  <script type="module" src="/Proyecto sistemas/Complementos/Components/MenuCliente.js"></script>
  <script type="module" src="/Proyecto sistemas/Complementos/Components/FooterCliente.js"></script>
  <script type="module" src="/Proyecto sistemas/Controler/Cliente/ClienteFunciones.js"></script>
</body>
</html>
