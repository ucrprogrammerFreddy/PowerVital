<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista previa del PDF - PowerVital</title>
  <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/ClienteEstilos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .pdf-viewer {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .action-buttons {
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="encabezado">
    <img src="/Proyecto sistemas/Complementos/img/logoof.png" alt="Logo" class="logo">
  </header>

  <!-- Botón hamburguesa -->
  <div id="openSidebar" class="menu-toggle">
    <i id="iconHamburguesa" class="fas fa-bars"></i>
  </div>

  <!-- Layout -->
  <div class="layout" id="layout">
    <div class="main-wrapper" id="mainWrapper">
      <main class="contenido">
        <div class="container mt-5 pt-3">
          <h4 class="text-center fw-bold mb-4">Vista previa del Historial Médico (PDF)</h4>

          <!-- Visor de PDF -->
          <div class="mb-4">
            <iframe src="/Proyecto sistemas/docs/historial_paciente.pdf" class="pdf-viewer" frameborder="0"></iframe>
          </div>

          <!-- Botones -->
          <div class="d-flex justify-content-center action-buttons mt-4">
            <a href="javascript:history.back()" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-2"></i>Volver
            </a>

            <a href="/Proyecto sistemas/docs/historial_paciente.pdf" download class="btn btn-success">
              <i class="fas fa-download me-2"></i>Descargar PDF
            </a>

            <button class="btn btn-primary" id="btnEnviarCorreo">
              <i class="fas fa-envelope me-2"></i>Enviar por correo
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Componentes -->
  <script type="module" src="/Proyecto sistemas/Complementos/Components/MenuCliente.js"></script>
  <script type="module" src="/Proyecto sistemas/Complementos/Components/FooterCliente.js"></script>
  <script type="module" src="/Proyecto sistemas/Complementos/Controllers/EnviarPDFController.js"></script>
</body>
</html>
