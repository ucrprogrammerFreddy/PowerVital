<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard PowerVital</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../Complementos/css/ClienteEstilos.css" />

</head>

<body>

  <!-- Logo fijo -->
  <header class="encabezado">
    <img src="../../Complementos/img/logoof.png" alt="Logo" class="logo">
  </header>

  <!-- Botón hamburguesa fijo -->
  <div id="openSidebar" class="menu-toggle">
    <i id="iconHamburguesa" class="fas fa-bars"></i>
  </div>

  <!-- Contenedor general -->
  <div class="layout" id="layout">

    <!-- Contenido principal desplazable -->
    <div class="main-wrapper" id="mainWrapper">
      <main class="contenido">
        <div class="container tarjetas-container mt-4">
          <div class="row justify-content-center g-4">


            <div class="col-md-3">
              <div class="card tarjeta-rutinas text-center p-2" onclick="window.location.href='RutinaCliente.html'">
                <i class="fas fa-dumbbell fa-2x mb-3"></i>
                <h6 class="fw-bold mb-1">Rutinas</h6>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card tarjeta-admin text-center p-2" onclick="window.location.href='SaludCliente.html'">
                <i class="fas fa-heartbeat fa-2x mb-3"></i>
                <h6 class="fw-bold mb-1">Historial médico</h6>
              </div>
            </div>


            <div class="col-md-3">
              <div class="card tarjeta-clientes text-center p-2" onclick="window.location.href=''">
                <i class="fas fa-circle-question fa-2x mb-3"></i>
                <h6 class="fw-bold mb-1">Ayuda</h6>
              </div>
            </div>



          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts para menú y footer -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script type="module" src="../../Complementos/Components/MenuCliente.js"></script>
  <script type="module" src="../../Complementos/Components/FooterCliente.js"></script>

</body>

</html>
