<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="../Proyecto sistemas/css/clientes.css">
</head>
<body>
  <div class="container" id="top">
    <h1>Gestión de Clientes</h1>
    <form id="clienteForm">
      <section>
        <h2>Datos Personales</h2>
        <label>Nombre Completo:</label>
        <input type="text" name="nombre">

        <label>Correo Electrónico:</label>
        <input type="email" name="correo">

        <label>Contraseña:</label>
        <input type="password" name="password">

        <label>Fecha de Nacimiento:</label>
        <input type="date" name="fechaNacimiento">

        <label>Teléfono:</label>
        <input type="tel" name="telefono">

        <label>Género:</label>
        <select name="genero">
          <option value="">Seleccione</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>

        <label>Entrenador:</label>
        <select name="entrenador">
          <option value="">Seleccione un entrenador</option>
          <option value="Juan Perez">Juan Pérez</option>
          <option value="Ana Torres">Ana Torres</option>
          <option value="Carlos Rivas">Carlos Rivas</option>
        </select>

        <label>Peso (kg):</label>
        <input type="number" name="peso">

        <label>Altura (cm):</label>
        <input type="number" name="altura">
      </section>

      <section>
        <h2>Padecimientos Médicos</h2>
        <p>Por favor, marque los padecimientos médicos que pueden afectar su capacidad para realizar ejercicios.</p>
        <label>
          <input type="checkbox" id="togglePadecimientos"> Tengo padecimientos
        </label>

        <div id="padecimientosList" style="display:none;">
          <div class="padecimientos-interactivo">
            <label><input type="checkbox"> Hipertensión</label>
            <label><input type="checkbox"> Asma</label>
            <label><input type="checkbox"> Diabetes</label>
            <label><input type="checkbox"> Problemas de espalda</label>
            <label><input type="checkbox"> Lesiones articulares</label>
          </div>
        </div>

        <div class="form-buttons">
          <button type="button" class="volver" onclick="scrollToTop()">Volver</button>
          <button type="submit" class="aceptar">Aceptar</button>
        </div>
      </section>

      <div class="top-link">
        <a href="#top">Ir al inicio del formulario</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("togglePadecimientos").addEventListener("change", function() {
      const list = document.getElementById("padecimientosList");
      list.style.display = this.checked ? "block" : "none";
    });

    function scrollToTop() {
      document.getElementById("top").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
